name: Feed the Snake Randomly ğŸ

on:
  schedule:
    - cron: '0 8 * * *'  # Cada dÃ­a a las 08:00 UTC
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Feed the snake randomly 1-3 times ğŸ
        run: |
          NUM_COMMITS=$(( ( RANDOM % 3 ) + 1 ))
          echo "Feeding the snake today with $NUM_COMMITS snacks..."
          for i in $(seq 1 $NUM_COMMITS)
          do
            DATE=$(date +'%Y-%m-%d %H:%M:%S')
            echo "$DATE: ğŸ snake got snack #$i" >> snake-log.txt
            git config --global user.name "github-actions[bot]"
            git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add snake-log.txt
            git commit -m "chore: feeding the snake snack #$i ğŸ"
          done
          git push
